{% extends "base.html" %}
{% block title %}
Upload Form
{% endblock %}


{% block content %}
<h1>Update Post</h1>
<form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {% for field in upload_form %}
        <tr>
            <th>{{field.label}}</th>
            <td>{{ field }}</td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit" class="btn btn-lg btn-warning">Submit</button>
</form>
{% endblock content %}
