{% extends "base.html" %}
{% block title %}
News
{% endblock %}

{% block content %}
<div class="grid">


    {% for k,v in context.items %}

    <article>
        <a href={{v.url}}, target="_blank"><img src="{{v.img_url}}" alt="No Image Found"></a>
        <div class="text">
            <h3>{{v.title}}</h3>
            <p>{{v.description}}</p>
            <p>{{v.author}}</p>
        </div>
    </article>


    {% endfor %}
</div>

{% endblock %}
